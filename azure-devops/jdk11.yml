name: "$(Year:yyyy).$(Month).0.$(BuildID)-pr"

trigger: none
pr: none
schedules: []

variables:
  - group: codesign-certs

stages:
  - stage: Build
    jobs:
      - job: macOS
        pool:
          vmImage: "macOS-10.14"
        steps:
          - template: ./templates/build_steps.yml
            parameters:
              javaVersion: "jdk11u"
  
  - stage: Sign
    jobs:
      - job: macOS
        pool:
          vmImage: "macOS-10.14"
        steps:
          - template: ./templates/sign_steps.yml           
