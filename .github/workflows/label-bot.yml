name: Add Labels

on:
  pull_request:
    types: opened
    paths:
    - build-farm/**
    - sbin/**
    - pipelines/**
    - makejdk-any-plaform.sh
    - configureBuild.sh

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.github_token }}
          labels: |
            build-linux